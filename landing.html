<!DOCTYPE html>
<link rel="manifest" href="./manifest.json">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appel Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #ffff00;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 1em;
        }

        section {
            text-align: center;
            margin: 2em;
        }

        .cta-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 2em;
        }

        .install-button, .play-online-button {
            padding: 1em 2em;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .install-button {
            background-color: #4CAF50;
        }

        .play-online-button {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>appel Game</h1>
    </header>

    <section>
        <h2>Welcome to the World of appel!</h2>
        <p>Experience the excitement of this thrilling game.</p>
    </section>

    <div class="cta-buttons">
        <a href="#" class="install-button" onclick="installPWA()">Install PWA</a>
        <a href="/game" class="play-online-button">Play Online</a>
    </div>

    <script>
        function installPWA() {
            // Check if the browser supports service workers
            if ('serviceWorker' in navigator) {
                // Register the service worker
                navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });

                // Check if the browser supports the BeforeInstallPromptEvent
                if ('BeforeInstallPromptEvent' in window) {
                    // Listen for the beforeinstallprompt event
                    window.addEventListener('beforeinstallprompt', (event) => {
                        // Prevent the default behavior
                        event.preventDefault();

                        // Show the installation prompt
                        const installButton = document.getElementById('installButton'); // Change this to your button ID
                        installButton.style.display = 'block'; // Make the install button visible

                        // Handle the user's choice
                        installButton.addEventListener('click', () => {
                            // Show the installation prompt
                            event.prompt();

                            // Wait for the user to respond
                            event.userChoice.then((choiceResult) => {
                                if (choiceResult.outcome === 'accepted') {
                                    console.log('User accepted the PWA installation');
                                } else {
                                    console.log('User declined the PWA installation');
                                }
                            });
                        });
                    }
                }
            }
        }
    </script>
</body>
</html>
